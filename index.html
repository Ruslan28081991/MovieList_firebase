<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/MovieList_firebase/icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Movie List</title>

  <link rel="stylesheet" crossorigin href="/MovieList_firebase/assets/index-DE8X2ULz.css">
</head>
<body>
    <div class="movie">
        <div class="movie__wrapper">
            <div class="movie__category">
                <span class="movie__category-list">Список фильмов</span>
                <span class="movie__category-year">2024</span>
            </div>
            <h1 class="movie__title">Посмотреть</h1>
        </div>
        
        <div class="movie__container">
            <div class="movie__form">
                <div class="movie__search">
                    <input class="movie__input" type="text" placeholder="Добавить фильм">
                    <button class="movie__button">
                        <img src="/MovieList_firebase/Vector.svg" alt="стрелка">
                    </button>
                </div>
                <button class="movie__clear-btn">Удалить список</button>
            </div>
            
            <p class="movie__error"></p>
            <div class="movie__lists"></div>
        </div>
    </div>
 
</body>
